<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
    <link rel="stylesheet" href="../styles/style.css">
    <meta name="author" content="AmirHosseinBakhtiyari">
</head>
<body>
    <fieldset id="field">
        <legend>sign up</legend>
        <form action="#" method="get" id="form">
           <div class="input-form">
                <label for="fname" class="isrequired">Name</label>
                <input type="text" id="fname" name="userFname" maxlength="30" required>
           </div> 
           <div class="input-form">
            <label for="phone" class="isrequired">Phone</label>
            <input type="tel" id="phone" name="userPhone" pattern="[0]{1}[9]{1}[0-9]{2}[0-9]{3}[0-9]{4}" placeholder="09123455678" maxlength="11" required>
           </div>
            <div class="input-form">
                <label for="birthday" class="isrequired">Birthday</label>
            <input type="date" id="birthday" name="userBirthday" min="2002-01-01" max="2012-12-31" required>
            </div>
            <div class="input-form">
                <label for="age" class="isrequired">Age</label>
                <!-- <input type="number" id="age" name="userAge" min="10" max="20" step="1"> -->
                <select name="userAge" id="age" required>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div class="input-form">
                <label for="profile">select a profile picture</label>
                <input type="file" accept="image/*">
            </div>
             <div class="input-form">
                <h4 class="isrequired">gender:</h4>
                <label for="man">man</label>
                <input type="radio" id="man" name="userGender">
                <label for="woman">woman</label>
                <input type="radio" id="woman" name="userGender">
            </div>
            <div class="input-form">
                <label for="fvcolor">color</label>
                <input type="color" id="fvcolor" name="userFvcolor">    
            </div>
            
            <input type="submit" value="submit">
        </form>
    </fieldset>
</body>
</html>
