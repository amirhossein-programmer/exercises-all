<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AmirHosseinBakhtiytri">
    <title>function javascript</title>
    <link rel="stylesheet" href="../style/function.css">
</head>
<body>
    <div id="calc">
        <div class="clac-input">
            <form action="#" class="calc-input-form">
                <input type="numer" name="num1" id="num-1" class="number-1 num-in" placeholder="Enter your first number">
                <input type="text" name="operator" id="operator" class="operator-in"  readonly>
                <input type="numbr" name="num2" id="num-2" class="numver-2 num-in" placeholder="Enter your second number">
                <div id="equal" class="equal">=</div>
                <input type="number" name="resualt" id="resualt" class="resualt" placeholder="Your resualt">
            </form>
            <div class="clac-operators">
                <div class="operator multiple">*</div>
                <div class="operator div">/</div>
                <div class="operator pluss">+</div>
                <div class="operator minus">-</div>
            </div>  
        </div>
    </div>

    <!-- script -->
    <script src="../js/function.js"></script>
</body>
</html>
